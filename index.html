<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleph Code Calculator</title>
  <script>
    (() => {
      let stored = null;
      try {
        stored = localStorage.getItem('alephTheme');
      } catch (e) {
        // Ignore storage failures
      }

      const isDark = stored === 'dark';
      const syncClasses = () => {
        const root = document.documentElement;
        if (root) root.classList.toggle('dark', isDark);

        const body = document.body;
        if (body) body.classList.toggle('dark', isDark);
      };

      syncClasses();
      if (!document.body) {
        window.addEventListener('DOMContentLoaded', () => syncClasses(), { once: true });
      }
    })();
  </script>
  <script>
    tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
