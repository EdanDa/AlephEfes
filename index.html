<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleph Code Calculator</title>
  <script>
    (() => {
      let stored = null;
      try {
        stored = localStorage.getItem('alephTheme');
      } catch (e) {
        // Ignore storage failures
      }

      const isDark = stored === 'dark';
      const syncClass = (el) => el && el.classList.toggle('dark', isDark);

      syncClass(document.documentElement);
      if (document.body) {
        syncClass(document.body);
      } else {
        window.addEventListener('DOMContentLoaded', () => syncClass(document.body), { once: true });
      }
    })();
  </script>
  <script>
    tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
