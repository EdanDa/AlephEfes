<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleph Code Calculator</title>
  <script>
    (() => {
      let stored = null;
      try {
        stored = localStorage.getItem('alephTheme');
      } catch (e) {
        // Ignore storage failures; fall back to media preference
      }

      const explicit = stored === 'dark' ? true : stored === 'light' ? false : null;
      const isDark = explicit ?? false;
      const apply = (el) => {
        if (!el) return;
        el.classList.remove('dark');
        el.dataset.theme = isDark ? 'dark' : 'light';
        if (isDark) el.classList.add('dark');
      };

      apply(document.documentElement);
      if (document.body) {
        apply(document.body);
      } else {
        window.addEventListener('DOMContentLoaded', () => apply(document.body), { once: true });
      }
    })();
  </script>
  <script>
    tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
